name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    container: remidupre/libpostal:latest
    env:
      LD_LIBRARY_PATH: /usr/local/lib
    strategy:
      matrix:
        dir:
          - tools
          - importers/osm
          - importers/bano
          - importers/openaddresses
          - deduplicator
    defaults:
      run:
        working-directory: ${{ matrix['dir'] }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Rust stable with rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt

      - run: cargo test
      - run: cargo fmt --all -- --check

  run:
    runs-on: ubuntu-latest
    container: remidupre/libpostal:latest
    env:
      LD_LIBRARY_PATH: /usr/local/lib
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Rust stable with rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - run: cargo run -- --osm ../importers/osm/test-files/osm_input.pbf --skip-source-filters -o test.csv.gz
        working-directory: deduplicator
